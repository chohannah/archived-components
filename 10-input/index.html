<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="subscription">
        <h1>
            Let's keep in touch
        </h1>
        <p>
            Enjoyed our contents? <br />
            We are sending some useful resources in a monthly basis, or more. <br />
            Let us know your email address <br />
            and we'll send you un-spammy emails directly to your inbox.
        </p>
    <div class="input-group">
        <form action="GET">
        <input type="email" placeholder="we.got.this@gmail.com" >
        </form>
        <button type="submit">
            LET ME IN 
        </button>
    </div>
    </div>
