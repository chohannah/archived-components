<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>
        Bill sharing request      
        <span>from <a href="https://www.apple.com/uk/">APPLE Inc.</a></span> 
    </h1>

    <div class="receipt">
        <span aria-label="issued in Julhy 16th, 20xx.">
            16.07.20xx
        </span>

        <h2>
            APPLE Inc.
        </h2>
        
        <strong class="barcode"><img src="./barcode.svg" alt="barcode">
        </strong>

        <div>
            <dl>
                <div>
                    <dt>iPhone 12 Pro Max</dt>
                    <dd>&pound;1,399</dd>
                </div>
                <div>
                    <dt>12.9-inch iPad Pro Silver</dt>
                    <dd>&pound;1,999</dd>
                </div>
                <div>
                    <dt>AirPods Max</dt>
                    <dd>&pound;549</dd>
                </div>
            </dl>
                <dl>
                    <dt>In total</dt>
                    <dd><strong>
                        &pound;3,947
                    </strong></dd>
                </dl>
            </dl>
        </div>

    </div>
        
</body>
</html>
