<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Responsive Landing Page | HTML, CSS, GSAP</title>
  </head>

  <body>
    <div class="container">
      <div class="loader">
        <ul class="images-list">
          <li class="images-list-item"><img src="./assets/9.jpg" alt="" /></li>
          <li class="images-list-item"><img src="./assets/2.jpg" alt="" /></li>
          <li class="images-list-item"><img src="./assets/3.jpg" alt="" /></li>
          <li class="images-list-item" id="loader-logo">
            <img src="./assets/logo-img.svg" alt="" />
          </li>
          <li class="images-list-item"><img src="./assets/8.jpg" alt="" /></li>
          <li class="images-list-item"><img src="./assets/1.jpg" alt="" /></li>
          <li class="images-list-item"><img src="./assets/10.jpg" alt="" /></li>
        </ul>
      </div>

      <header class="gnb">
        <nav class="gnb-nav">
          <!-- <h2 class="visually-hidden">global navigation bar</h2> -->

          <ul class="gnb-nav-list">
            <li class="gnb-nav-list-item"><a href="#">( menu )</a></li>
            <li class="gnb-nav-list-item" id="logo">
              <a href="#"><img src="./assets/logo-letter.svg" alt="Logo" /></a>
            </li>
            <li class="gnb-nav-list-item"><a href="#">( work * )</a></li>
          </ul>
        </nav>
      </header>

      <main class="content">
        <div
          class="hero"
          aria-label="Hero text saying 'WE BELIEVE GREENS SHAPE THE FUTURE"
        >
          <div class="hero-text-top" aria-hidden><h2>we believe</h2></div>
          <div class="hero-text-top" aria-hidden><h2>greens shape the</h2></div>
          <div class="hero-text-bottom" aria-hidden>
            <h2>future</h2>
          </div>
        </div>

        <ul class="selected-campaigns-list">
          <li class="selected-campaigns-list-item">
            <a href="#"><img src="./assets/4.jpg" alt="link to project 1" /></a>
          </li>
          <li class="selected-campaigns-list-item">
            <a href="#"><img src="./assets/8.jpg" alt="link to project 2" /></a>
          </li>
          <li class="selected-campaigns-list-item">
            <a href="#"><img src="./assets/6.jpg" alt="link to project 3" /></a>
          </li>
          <li class="selected-campaigns-list-item">
            <a href="#"><img src="./assets/7.jpg" alt="link to project 4" /></a>
          </li>
        </ul>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
