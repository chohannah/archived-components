<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb &amp; Pagination</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="breadcrumb">
      <a href="https://www.nasa.gov/" aria-label="Go to NASA's website">NASA</a>
      <a
        href="https://www.nasa.gov/multimedia/nasatv/index.html#public"
        aria-label="Go to NASA TV"
        >NASA TV</a
      >
    </div>
    <div class="pagination">
      <a href="#" aria-label="Go to previous page" class="disabled">
        Previous
      </a>
      <ol>
        <li>
          <a href="#" aria-label="Current page. Go to page 1">1</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 2">2</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 3">3</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 4">4</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 5">5</a>
        </li>
        <li>
          <button type="button" disabled>...</button>
        </li>
        <li>
          <a href="#">6</a>
        </li>
        <li>
          <a href="#">7</a>
        </li>
        <li>
          <a href="#">8</a>
        </li>
        <li>
          <a href="#">9</a>
        </li>
        <li>
          <a href="#">10</a>
        </li>
      </ol>
      <a href="#" aria-label="Go to next page"> Next </a>
    </div>
  </body>
</html>
